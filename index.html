<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/registration_number.css">
    <title>Document</title>
</head>
<body>

    <div>
        <label for="Header">Registration number</label>
         <input type="text" name="textNumItem" value="" placeholder="enter registration number" class="regNumText">
         <button class="addBtn" type="button" name="addbutton" >Add</button>
    </div>

    <div class = "regDiv">
    <ul class="regPlates"><li>CA 135-506</li></ul>
     </div>

    <div class="error"></div>
     
    <div class="reg radio">
          <input type="radio" name="regNumItem" class="regNumberRadio" value="Show All">
          <span class="label-body">Show All</span>
          <input type="radio" name="regNumItem" class="regNumberRadio" value="CA">
          <span class="label-body">Cape Town</span>
          <input type="radio" name="regNumItem" class="regNumberRadio" value="CEY">
          <span class="label-body">Strand</span>
          <input type="radio" name="regNumItem" class="regNumberRadio" value="CL">
          <span class="label-body">Stellenbosch</span>
      </div>

      <div>
        <button class="showBtn" type="button" name="showbutton" >Show</button>
      </div>
    
      <div>
        <button class="resetBtn" type="button" name="resetbutton" >Reset</button>
      </div>
      
</body>
<script src="factory/registration_number.factory.js"></script>
<script src="registration_number.js" charset="utf-8"></script>
</html>
